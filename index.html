<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Presence Planificator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="m-0 overflow-x-hidden">
	<header class="bg-dark text-white flex-center p-3 d-flex align-items-center gap-3">
		<a href="https://lac-bleu.ch/programmes/#6">
			<img src="media/logo.png" alt="planing button" class="float-start" width="50px">
		</a>
		<h1>Presence Planificator</h1>
	</header>
	<main>
		<ul class="list-group d-flex flex-column gap-2 mt-3">
			<li class="d-flex flex-row align-items-center">
				<div class="d-flex flex-column gap-3 w-30 ms-auto">
					<p class="seance">
					</p>
					<p class="date">
					</p>
				</div>
				<div class="d-flex flex-column gap-1 w-30 ms-auto">
					<label class="bg-success text-white rounded-4 p-1">
						<input type="radio" name="12.10.2021" class="hidden">
						<span class="ms-2">Présent</span>
					</label>
					<label class="bg-secondary text-white rounded-4 p-1">
						<input type="radio" name="12.10.2021" class="hidden" checked>
						<span class="ms-2">Je sais pas</span>
					</label>
					<label class="bg-danger text-white rounded-4 p-1">
						<input type="radio" name="12.10.2021" class="hidden">
						<span class="ms-2">Absent</span>
					</label>
				</div>
			</li>
		</ul>
		<div>
			<p>Ajouter une date</p>
			<label><input type="radio" name="new_date">Séance de Troupe</label><br>
			<label><input type="radio" name="new_date">Séance de Patrouille</label><br>
			<label><input type="radio" name="new_date">Séance de Groupe</label><br>
			<label><input type="radio" name="new_date">Séance Spéciale</label><br>
			<input type="date"><br>
			<input type="submit">
		</div>
	</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
<script src="script.js" type="modules"></script>

<!-- 
	.date -> date
	.seance -> type de séance
	input["radio"].name -> date 
-->
<template id="seance">
	<li class="d-flex flex-row align-items-center">
		<div class="d-flex flex-column gap-3 w-30 ms-auto">
			<p class="seance">
			</p>
			<p class="date">
			</p>
		</div>
		<div class="d-flex flex-column gap-1 w-30 ms-auto">
			<label class="bg-success text-white rounded-4 p-1">
				<input type="radio" name="12.10.2021" class="hidden">
				<span class="ms-2">Présent</span>
			</label>
			<label class="bg-secondary text-white rounded-4 p-1">
				<input type="radio" name="12.10.2021" class="hidden" checked>
				<span class="ms-2">Je sais pas</span>
			</label>
			<label class="bg-danger text-white rounded-4 p-1">
				<input type="radio" name="12.10.2021" class="hidden">
				<span class="ms-2">Absent</span>
			</label>
		</div>
	</li>
</template>

</body>
</html>
