<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Presence Planificator</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body class="m-0 overflow-x-hidden">
<header class="bg-dark text-white p-3 d-flex align-items-center gap-3">
  <a href="https://lac-bleu.ch/programmes/#6" id="logo">
    <img alt="planing button" class="float-start" src="media/logo.svg" width="50px">
  </a>
  <h1 class="text-center">Presence Planificator</h1>
</header>
<main>
  <seance-list class="d-flex flex-wrap justify-content-evenly"></seance-list>
  <!-- draw a line across the whole screen -->
  <div class="flex-grow-1 border-bottom border-2 border-dark mb-3"></div>
  <div class="ms-1" id="NewSeance">
    <p>Ajouter une date</p>
    <add-seance class="d-flex flex-start flex-row"></add-seance>
  </div>
</main>

<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.ts" type="module"></script>

</body>
</html>
