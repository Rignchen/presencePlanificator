<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presence Planificator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="m-0 overflow-x-hidden">
<header class="bg-dark text-white p-3 d-flex align-items-center gap-3">
  <a href="https://lac-bleu.ch/programmes/#6" id="logo">
    <img src="media/logo.svg" alt="planing button" class="float-start" width="50px">
  </a>
  <h1 class="text-center">Presence Planificator</h1>
</header>
<main>
  <seance-list></seance-list>
  <!-- draw a line across the whole screen -->
  <div class="flex-grow-1 border-bottom border-2 border-dark mb-3"></div>
  <div id="NewSeance" class="ms-1">
    <p>Ajouter une date</p>
    <div class="d-flex flex-start flex-row">
      <div>
        <label><input type="radio" name="new_seance">Séance de Troupe</label><br>
        <label><input type="radio" name="new_seance">Séance de Patrouille</label><br>
        <label><input type="radio" name="new_seance">Séance de Groupe</label><br>
        <div id="autre">
          <label><input type="radio" name="new_seance">Séance Spéciale</label>
          <input type="text" placeholder="Nom de la séance" class="w-100">
        </div>
        <br>
      </div>
      <div class="d-flex flex-column ms-auto me-1">
        <input type="date" class=""><br>
        <input type="submit">
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="main.ts" type="module"></script>

</body>
</html>
